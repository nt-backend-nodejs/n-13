<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="direction.css" />
  <title>CSS Direction</title>
</head>

<body>
  <div class="numbers original">
    <h2>Original Numbers</h1>
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
  </div>

  <div class="numbers ltr">
    <h2>direction: ltr (left-to-right)</h2>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
  </div>

  <div class="numbers rtl">
    <h2>direction: rtl (right-to-left)</h2>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    salom

  </div>
</body>

</html>
